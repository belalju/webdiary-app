<h1>{{title}}, {{userName}}</h1>
<!-- <category-modal #myModal></category-modal> -->
<button class="btn btn-lg btn-outline-info" (click)="openNote()">Add Note</button>
<button class="btn btn-lg btn-outline-primary" (click)="open()">Manage Categories</button>
<button class="btn btn-lg btn-outline-primary" (click)="onLogout()">Logout</button>

<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          Note List
        </div>
        <div class="card-body">
          <div class="row">
            <div class="form-group col-md-4">
              <label for="title">Category</label>
              <select class="form-control" [(ngModel)]="categoryId" name="categoryId" (change)="onSelectCategory($event)">
                <option [value]="0">All</option>
                <option *ngFor="let category of categoryList" [value]="category.id">{{category.categoryName}}</option>
              </select>  
            </div>
            <div class="form-group col-md-8">
              <label for="title">Search</label>
              <input type="search" [(ngModel)]="search" class="form-control" placeholder="Search">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <table class="table table-striped">
                <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Category</th>
                  <th scope="col">Title</th>
                  <th scope="col">Content</th>
                  <th scope="col">Update Time</th>
                  <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <!-- <tr *ngFor="let note of noteModelList; index as i"> -->
                <tr *ngFor="let note of (noteModelList | filter:search) as folder; index as i">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>
                    {{ note.categoryName }}
                  </td>
                  <td>
                    {{ note.title }}
                  </td>
                  <td>
                    {{ note.content }}
                  </td>
                  <td>
                    {{ note.lastUpdatedTime | date:'medium' }}
                  </td>
                  <td>
                    <button class="btn btn-info" style="margin-top: 0;" (click) = openEditNote(note.id)><i class="fa fa-edit"></i></button>
                   | <button class="btn btn-danger" style="margin-top: 0;" (click) = deleteNote(note.id)><i class="fa fa-trash"></i></button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
