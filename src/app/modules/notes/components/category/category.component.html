<div class="modal-header">
  <h4 class="modal-title">Create New </h4>
  <button type="button" class="btn btn-danger close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          Category
        </div>
        <div class="card-body">
          <form [formGroup]="categoryForm">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="categoryName">Name</label>
                <input type="hidden" class="form-control" id="id" placeholder="id" formControlName="id">
                <input type="text" class="form-control" id="categoryName" placeholder="Name" formControlName="categoryName"
                [ngClass]="{'is-invalid': submitted && frm.categoryName.errors}"
                >
                <div *ngIf="submitted && frm.categoryName.errors" class="invalid-feedback">
                  <div *ngIf="frm.categoryName.errors.required">Name required.</div>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="statusId">Status</label>
                <select class="form-control" id="statusId" formControlName="statusId">
                  <option [value]="1">Active</option>
                  <option [value]="2">In Active</option>
                </select>
              </div>
            </div>              
            <button class="btn btn-primary" (click)="save()">Save</button>
          </form>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header">
          Category List
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let category of categoryList; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>
                {{ category.categoryName }}
              </td>
              <td>
                <span class="badge bg-success" *ngIf="category.statusId === 1">Active</span>
                <span class="badge bg-danger" *ngIf="category.statusId === 2">In Active</span>
              </td>
              <td>
                <button class="btn btn-info" style="margin-top: 0;" (click) = "onSelectCategory(category.id)"><i class="fa fa-edit"></i></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="dismiss()">Close</button>
</div>
